name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read
  checks: write # Required for dorny/test-reporter

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build_and_test:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v45
        with:
          files_yaml: |
            code:
              - src/**/*.rs
              - tests/**/*.rs
              - Cargo.toml
              - Cargo.lock
              - .github/workflows/**

      - name: Install Rust toolchain
        if: steps.changed_files.outputs.code_any_changed == 'true'
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          components: clippy, rustfmt

      - name: Install cargo-hack & cargo-nextest
        if: steps.changed_files.outputs.code_any_changed == 'true'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack, cargo-nextest

      - name: Check Formatting
        if: steps.changed_files.outputs.code_any_changed == 'true'
        run: cargo fmt --all -- --check

      - name: Linting (cargo clippy)
        if: steps.changed_files.outputs.code_any_changed == 'true'
        run: cargo hack --each-feature clippy --all-targets -- -D warnings

      - name: Run Tests (nextest)
        if: steps.changed_files.outputs.code_any_changed == 'true'
        # We use a profile to ensure XML output is generated.
        run: |
          cargo nextest run --all-features --profile ci \
            --junit-path junit-${{ matrix.os }}.xml

      - name: Run Doc Tests
        if: steps.changed_files.outputs.code_any_changed == 'true'
        # nextest does not support doctests, so we run them with standard cargo
        run: cargo test --doc --all-features

      - name: Upload Test Report
        uses: dorny/test-reporter@v1
        # Run this step even if tests fail, so we get the report
        if: (success() || failure()) && steps.changed_files.outputs.code_any_changed == 'true'
        with:
          name: Test Report (${{ matrix.os }})
          path: junit-${{ matrix.os }}.xml
          reporter: java-junit
          fail-on-error: false

      - name: Build (Release)
        if: steps.changed_files.outputs.code_any_changed == 'true'
        run: cargo build --release --all-features --verbose

      - name: Indicate checks skipped
        if: steps.changed_files.outputs.code_any_changed == 'false'
        run: echo "Rust checks skipped as no relevant code changes were detected."
